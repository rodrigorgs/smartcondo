<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );
    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );
    --pill-accent: var(--bright-blue);
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background: linear-gradient(120deg, var(--gray-400) 0%, #fff 100%);
    min-height: 100vh;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
    box-sizing: inherit;
    position: relative;
    background: transparent;
  }

  .header {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 0.75rem 2rem;
    box-sizing: border-box;
    background: #fff;
    color: var(--gray-900);
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 8px 0 rgba(60, 30, 90, 0.07);
    min-height: 4rem;
    border-bottom: 1px solid var(--gray-400);
  }

  .user-info {
    display: flex;
    align-items: center;
    margin-right: auto;
    gap: 0.75rem;
    background: rgba(240,240,245,0.7);
    padding: 0.25rem 1rem 0.25rem 0.25rem;
    border-radius: 2rem;
    box-shadow: 0 1px 4px 0 rgba(60, 30, 90, 0.04);
  }

  .user-picture {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    margin-right: 0.5rem;
    border: 2px solid var(--gray-400);
    box-shadow: none;
    background: #fff;
    object-fit: cover;
  }

  .user-name {
    color: var(--gray-900);
    font-weight: 600;
    font-size: 1.1rem;
    margin-right: 0.5rem;
    text-shadow: none;
  }

  .logout-btn, .user-info a {
    background: var(--gray-400);
    color: var(--gray-900);
    border: none;
    border-radius: 1.5rem;
    padding: 0.35rem 1.1rem;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    margin-left: 0.5rem;
    text-decoration: none;
    transition: background 0.2s, color 0.2s;
    box-shadow: none;
    outline: none;
  }
  .logout-btn:hover, .user-info a:hover {
    background: var(--gray-700);
    color: #fff;
    text-decoration: none;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    max-width: 900px;
    margin: 2.5rem auto 0 auto;
    background: #fff;
    border-radius: 1.5rem;
    box-shadow: 0 4px 24px 0 rgba(60, 30, 90, 0.10);
    padding: 2.5rem 2rem 2rem 2rem;
    min-height: 60vh;
    transition: box-shadow 0.2s;
  }

  .content h1 {
    margin-top: 1.75rem;
    margin-bottom: 0.5rem;
    font-size: 2.2rem;
    text-align: center;
  }

  .content p {
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  @media screen and (max-width: 900px) {
    .content {
      max-width: 98vw;
      padding: 1.5rem 0.5rem;
    }
    .header {
      padding: 0.75rem 0.5rem;
    }
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: 100%;
      min-width: 0;
      padding: 1rem 0.25rem;
      border-radius: 0.75rem;
    }
    .header {
      min-height: 3.2rem;
      font-size: 0.95rem;
    }
    .user-info {
      padding: 0.15rem 0.5rem 0.15rem 0.15rem;
      gap: 0.4rem;
    }
    .user-picture {
      width: 2rem;
      height: 2rem;
    }
    .user-name {
      font-size: 1rem;
    }
  }
</style>

<main class="main">
  <div class="header" *ngIf="isLoggedIn()">
    <div class="user-info" *ngIf="currentUser">
      <img *ngIf="currentUser.picture" [src]="currentUser.picture" alt="User picture" class="user-picture" />
      <span class="user-name">{{ currentUser.givenName || currentUser.email }}</span>
      <a href="#" (click)="logout(); $event.preventDefault()">Sair</a>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
